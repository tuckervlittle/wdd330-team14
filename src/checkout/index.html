<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <ul class="product-list"></ul>
      </section>

  <form action="">
    <fieldset>
      <legend>Customer Information</legend>
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" required>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
        <label for="street">Street Address</label>
        <input type="text" name="sAddress" id="sAddress" required>
        <label for="city">City</label>
        <input type="text" name="city" id="city" required>
        <label for="state">State</label>
        <input type="text" name="state" id="state" required>
        <label for="zip">Zip Code</label>
        <input type="text" name="zCode" id="zCode" required>
    </fieldset>
    <fieldset>
      <legend>Payment</legend>
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" name="cardNumber" id="cardNumber" required>
        <label for="expiration">Expiration Date</label>
        <input type="text" name="expiration" id="expiration" required>
        <label for="code">Security Code</label>
        <input type="text" name="code" id="code" required>
    </fieldset>
    <Button id="pay" type="submit">Checkout</Button>
  </form>

  <div>
    <span id="subTotal">Subtotal</span>
    <span id="tax">Tax</span>
    <span id="shipping">Shipping Estimate</span>
    <span id="orderTotal">Order Total</span>
  </div>

    </main>

    <footer id="main-footer">
      <!-- &copy;NOT a real business -->
    </footer>
  </body>
</html>
