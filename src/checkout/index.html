<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>
        <form id="checkoutForm">
          <fieldset>
            <legend>Customer Name</legend>
            <label
              >First Name: <input type="text" name="firstName" required
            /></label>
            <label
              >Last Name: <input type="text" name="lastName" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label
              >Street Address: <input type="text" name="street" required
            /></label>
            <label>City: <input type="text" name="city" required /></label>
            <label>State: <input type="text" name="state" required /></label>
            <label>Zip Code: <input type="text" name="zip" required /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label
              >Credit Card Number: <input type="text" name="ccnum" required
            /></label>
            <label
              >Expiration Date: <input type="text" name="exp" required
            /></label>
            <label
              >Security Code: <input type="text" name="cvv" required
            /></label>
          </fieldset>
          <button type="submit">Checkout</button>
        </form>
        <section id="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>Tax (6%): $<span id="tax"></span></p>
          <p>Shipping: $<span id="shipping"></span></p>
          <p>
            <strong>Order Total: $<span id="order-total"></span></strong>
          </p>
        </section>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
