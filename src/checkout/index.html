<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkout" action="">
        <fieldset>
          <legend>Customer Information</legend>
          <div class="checkout_name">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <div class="checkout_address">
            <label for="street">Street Address</label>
            <input type="text" name="sAddress" id="sAddress" required>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <div class="checkout_payment">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required>
            <label for="expiration">Expiration Date</label>
            <input type="text" name="expiration" id="expiration" required>
            <label for="code">Security Code</label>
            <input type="text" name="code" id="code" required>
          </div>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <div class="order_summary">
            <span id="num-items">Items: </span>
            <span id="subTotal">Subtotal: </span>
            <hr>
            <span id="tax">Tax: </span>
            <span id="shipping">Shipping Estimate: </span>
            <span id="orderTotal">Order Total: </span>
          </div>
      </fieldset>
        <Button id="pay-button" type="submit">Checkout</Button>
        
      </form>

    </main>

    <footer id="main-footer">
      <!-- &copy;NOT a real business -->
    </footer>
  </body>
</html>
